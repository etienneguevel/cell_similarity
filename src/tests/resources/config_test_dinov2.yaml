train:
  batch_size: 64
  dataset_path: ../resources/dataset_test
  num_epochs: 2
  output_dir: ../outputs 

model:
  lr: 1e-4
  momemtum: 0.9

encoder:
  type: dinov2
  arch: vit_large
  patch_size: 16
  drop_path_rate: 0.3
  layerscale: 1.0e-05
  drop_path_uniform: true
  pretrained_weights: ''
  ffn_layer: "mlp"
  block_chunks: 0
  qkv_bias: true
  proj_bias: true
  ffn_bias: true
  num_register_tokens: 0
  interpolate_antialias: false
  interpolate_offset: 0.1
